<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carrusel con Deslizamiento</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .carrusel {
      position: relative;
      width: 80%;
      max-width: 600px;
      height: 400px;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      background-color: white;
    }

    .carrusel-inner {
      display: flex;
      width: 100%;
      height: 100%;
      transition: transform 0.5s ease-in-out;
    }

    .carrusel img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      flex-shrink: 0;
    }

    .flecha {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.4);
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      font-size: 18px;
      border-radius: 5px;
      z-index: 1;
    }

    .flecha.izquierda {
      left: 10px;
    }

    .flecha.derecha {
      right: 10px;
    }

  </style>
</head>
<body>

  <div class="carrusel">
    <button class="flecha izquierda">&#8592;</button>

    <div class="carrusel-inner">
      <img src="Imagenes/Abuelo.jpg" />
      <img src="Imagenes/Carreton.jpg" />
      <img src="Imagenes/received_474473474128264.jpeg" />
      <img src="Imagenes/Carreton.jpg" />
    </div>

    <button class="flecha derecha">&#8594;</button>
  </div>

  <script>
    const carruselInner = document.querySelector('.carrusel-inner');
    const totalImagenes = document.querySelectorAll('.carrusel-inner img').length;
    const btnIzq = document.querySelector('.flecha.izquierda');
    const btnDer = document.querySelector('.flecha.derecha');
    let indice = 0;

    function actualizarCarrusel() {
      const ancho = document.querySelector('.carrusel').clientWidth;
      carruselInner.style.transform = `translateX(-${indice * ancho}px)`;
    }

    btnIzq.addEventListener('click', () => {
      indice = (indice - 1 + totalImagenes) % totalImagenes;
      actualizarCarrusel();
    });

    btnDer.addEventListener('click', () => {
      indice = (indice + 1) % totalImagenes;
      actualizarCarrusel();
    });

    // Redimensionar: mantener centrado al cambiar el tama√±o de pantalla
    window.addEventListener('resize', actualizarCarrusel);
  </script>

</body>
</html>
